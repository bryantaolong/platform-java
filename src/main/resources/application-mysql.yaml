spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/platform?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
  data:
    mongodb:
      uri: mongodb://localhost:27017/platform
    redis:
      host: localhost
      port: 6379
      password: 123456